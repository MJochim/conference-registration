<md-toolbar color="primary">
	<span>Konferenzanmeldung</span>
	<span class="fill-space"></span>
	<span>Junge Sprachwissenschaft e. V.</span>
</md-toolbar>

<md-toolbar class="small-font">
	<span class="fill-space"></span>

	<button md-button
	        (click)="toggleSignInForm()"
			[disabled]="loginState === 'Trying'"
			*ngIf = "loginState !== 'Successful'">
		<span *ngIf="showSignInForm">Cancel</span>
		<span *ngIf="!showSignInForm">Admin</span>
	</button>

	<span *ngIf="loginState==='Successful'" class="iconAndText">
		<i class="material-icons">
			thumb_up
		</i>

		Login successful!
	</span>

	<md-toolbar-row *ngIf="showSignInForm && loginState !== 'Successful'">
		<span class="fill-space"></span>

		<md-spinner *ngIf="loginState === 'Trying'"></md-spinner>

		<form (submit)="signIn()" *ngIf="loginState !== 'Successful'">
			<md-input-container>
				<input mdInput type="password"
				       placeholder="Password"
				       [(ngModel)]="password"
				         name="password">
			</md-input-container>

			<span *ngIf="loginState==='Unsuccessful'">
				<i class="material-icons">thumb_down</i>
			</span>

			<button md-button color="primary" type="submit">
				Sign in
			</button>
		</form>
	</md-toolbar-row>
</md-toolbar>

<md-nav-list>
	<a md-list-item [routerLink]="['/', conf.key]"
	   *ngFor="let conf of conferences">
		<img md-list-avatar [src]="conf.avatar" alt="Conference logo">
		<h3 md-line> {{conf.name}} </h3>
		<p md-line>
			<span> {{conf.date}} </span>
			<span class="demo-2"> -- {{conf.place}} </span>
		</p>
	</a>
</md-nav-list>
